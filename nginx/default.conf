upstream app {
  server app:8000;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name test.tiltstaging.dev;

  location / {
    proxy_pass http://app;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    error_log /var/log/front_end_errors.log;
  }

  location /staticfiles/ {
    alias /home/app/staticfiles/;
  }

  ssl_certificate /etc/nginx/ssl/tiltstaging.crt;
  ssl_certificate_key /etc/nginx/ssl/tiltstaging.key;

}

server {
  listen 80;
  listen [::]:80;
  server_name test.tiltstaging.dev;
  return 301 https://$server_name$request_uri;
}
