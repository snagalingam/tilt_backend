version: '3.7'

services:
  backend:
    container_name: backend
    build: .
    command: gunicorn tilt_project.wsgi -b 0.0.0.0:8000
    environment:
      - REGION=us-east-2
      - ENVIRONMENT=development
      - DATABASE_HOST=db
      - DATABASE_NAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_USER=postgres
      - DEBUG=1
      - SECRET_KEY=((5qzn4=1s57*63r48lqkvz%60d#&_@b4w5f05$$6)lu35r(^lm
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:11
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
