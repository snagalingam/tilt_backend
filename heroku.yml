setup:
  addons:
    - plan: heroku-postgresql

build:
  docker:
    web: Dockerfile

release:
  image: web
  command:
    - python /app/backend/manage.py collectstatic --noinput
    - python /app/backend/manage.py makemigrations
    - python /app/backend/manage.py migrate

run:
  web: gunicorn backend/tilt_project.wsgi
