sudo: required
services:
  - docker

before_install:
  - docker build -t snagalingam/tilt-app-test -f ./app/Dockerfile.dev ./app

script:
  - docker run snagalingam/tilt-app-test python manage.py test

after_success:
  - docker build -t snagalingam/tilt-app ./app
  - docker build -t snagalingam/tilt-nginx ./nginx
  # log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push snagalingam/tilt-app
  - docker push snagalingam/tilt-nginx
